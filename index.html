<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="card p-6">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">
                        <i class="fas fa-calculator text-purple-600 mr-2"></i>
                        Prince Interest Calculator
                    </h1>
                    <p class="text-gray-600 text-sm">Calculate interest with monthly rates</p>
                </div>
                
                <form id="calculatorForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-rupee-sign text-purple-600 mr-1"></i>
                            Principal Amount (₹)
                        </label>
                        <input type="number" id="principal" class="input-field w-full" placeholder="Enter principal amount" min="1" required>
                        <div id="principalError" class="error-message hidden"></div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-clock text-purple-600 mr-1"></i>
                            Time Period
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <input type="number" id="years" class="input-field w-full" placeholder="Years" min="0" max="50">
                                <div class="text-xs text-gray-500 mt-1">Years</div>
                            </div>
                            <div>
                                <input type="number" id="months" class="input-field w-full" placeholder="Months" min="0" max="11">
                                <div class="text-xs text-gray-500 mt-1">Additional Months</div>
                            </div>
                        </div>
                        <div id="timeError" class="error-message hidden"></div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-percentage text-purple-600 mr-1"></i>
                            Monthly Interest Rate
                        </label>
                        <select id="interestRate" class="input-field w-full" required>
                            <option value="">Select monthly interest rate</option>
                        </select>
                        <div id="rateError" class="error-message hidden"></div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            <i class="fas fa-cogs text-purple-600 mr-1"></i>
                            Calculation Mode
                        </label>
                        <div class="space-y-3">
                            <div class="radio-option" onclick="selectMode('simple')">
                                <input type="radio" id="simple" name="calculationMode" value="simple" class="sr-only">
                                <div class="flex items-center">
                                    <div class="radio-indicator mr-3"></div>
                                    <div>
                                        <div class="font-medium text-gray-800">Simple Interest</div>
                                        <div class="text-sm text-gray-500">Standard simple interest calculation</div>
                                    </div>
                                </div>
                            </div>
                            <div class="radio-option" onclick="selectMode('custom')">
                                <input type="radio" id="custom" name="calculationMode" value="custom" class="sr-only">
                                <div class="flex items-center">
                                    <div class="radio-indicator mr-3"></div>
                                    <div>
                                        <div class="font-medium text-gray-800">Custom Step-Wise Interest</div>
                                        <div class="text-sm text-gray-500">Compounding yearly with monthly rate</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="modeError" class="error-message hidden"></div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            <i class="fas fa-calendar-alt text-purple-600 mr-1"></i>
                            Date Range
                        </label>
                        <button type="button" id="openDateRangeBtn" class="gradient-btn w-full text-white font-semibold py-3 px-4 rounded-xl">
                            <i class="fas fa-calendar-day mr-2"></i> <span id="dateRangeText">Select Date Range</span>
                        </button>
                    </div>
                    
                    <button type="submit" class="gradient-btn w-full text-white font-semibold py-4 px-6 rounded-xl">
                        <i class="fas fa-calculator mr-2"></i>
                        Calculate Interest
                    </button>
                </form>

                <div id="dateRangeModal" class="fixed inset-0 z-50 overflow-y-auto hidden bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
                    <div class="card p-6 w-full max-w-md">
                        <div class="flex justify-between items-center mb-4">
                            <h5 class="text-xl font-bold text-gray-800">Select Date Range</h5>
                            <button type="button" id="closeDateRangeBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                                <i class="fas fa-times text-2xl"></i>
                            </button>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">From</label>
                            <div class="grid grid-cols-2 gap-2">
                                <select id="fromYear" class="input-field" required><option value="">वर्ष / Year</option></select>
                                <select id="fromMonth" class="input-field" required><option value="">माह / Month</option></select>
                                <select id="fromPaksha" class="input-field mt-2" required><option value="">पक्ष / Paksha</option><option value="sudi">सुदी / Sudi</option><option value="badi">बदी / Badi</option></select>
                                <select id="fromDay" class="input-field mt-2" required><option value="">दिन / Day</option></select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">To</label>
                            <div class="grid grid-cols-2 gap-2">
                                <select id="toYear" class="input-field" required><option value="">वर्ष / Year</option></select>
                                <select id="toMonth" class="input-field" required><option value="">माह / Month</option></select>
                                <select id="toPaksha" class="input-field mt-2" required><option value="">पक्ष / Paksha</option><option value="sudi">सुदी / Sudi</option><option value="badi">बदी / Badi</option></select>
                                <select id="toDay" class="input-field mt-2" required><option value="">दिन / Day</option></select>
                            </div>
                        </div>
                        
                        <button type="button" id="setDateRangeBtn" class="gradient-btn w-full text-white font-semibold py-3 px-4 rounded-xl mt-4">
                            Set Date Range
                        </button>
                    </div>
                </div>

                <div id="results" class="hidden">
                    <div class="result-box">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">
                            <i class="fas fa-chart-line text-purple-600 mr-2"></i>
                            Calculation Results
                        </h3>
                        <div id="resultContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
